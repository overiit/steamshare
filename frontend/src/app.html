<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="/reset.css">
		<!-- Primary Meta Tags -->
		<title>SteamShare by Overiit</title>
		<meta name="title" content="SteamShare by Overiit">
		<meta name="description" content="Discover the games you share with friends! See which games you and your friends have in common and start playing together today.">

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website">

		<meta property="og:description" content="Discover the games you share with friends! See which games you and your friends have in common and start playing together today.">

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image">
		<meta property="twitter:url" content="https://steamshare.overiit.com/">

		<meta property="twitter:description" content="Discover the games you share with friends! See which games you and your friends have in common and start playing together today.">
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">

	</body>
